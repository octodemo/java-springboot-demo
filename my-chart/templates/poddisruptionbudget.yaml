  labels:
    {{- include "my-chart.labels" . | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgres-database
      {{- include "my-chart.selectorLabels" . | nindent 6 }}
---
apiVersion: policy/v1
