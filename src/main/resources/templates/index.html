<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Sales Manager</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Page-specific styles -->
        <style>
            .button {
                padding: 8px 16px;
                margin: 4px 8px 4px 0;
                background: #22223b;
                color: white;
                border: none;
                border-radius: 8px;
                text-decoration: none;
                font-size: 0.9rem;
                font-weight: 500;
                transition: background 0.2s;
            }
            .button:hover {
                background: #333;
            }
            #searchFeature {
                margin: 22px 0;
                padding: 24px;
                background: rgba(255,255,255,0.8);
                border-radius: 16px;
                box-shadow: 0 4px 16px rgba(44,62,80,0.06);
            }
            #searchFeature label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #22223b;
            }
            #searchFeature input[type="text"] {
                width: 100%;
                padding: 12px 16px;
                margin: 8px 0 16px;
                border: 2px solid #e1e5e9;
                border-radius: 12px;
                font-size: 1rem;
                transition: border-color 0.2s;
                box-sizing: border-box;
            }
            #searchFeature input[type="text"]:focus {
                outline: none;
                border-color: var(--accent-color);
            }
            .fab {
                position: fixed;
                bottom: 30px;
                right: 30px;
                width: 62px;
                height: 62px;
                background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                z-index: 1000;
            }
            .fab:hover {
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            }
            .fab i {
                font-size: 1.6rem;
                color: #fff;
            }
            @media (max-width: 768px) {
                .fab {
                    bottom: 20px;
                    right: 20px;
                    width: 56px;
                    height: 56px;
                }
                .fab i {
                    font-size: 1.4rem;
                }
            }
        </style>

        <h1><i class="fas fa-boxes"></i> Inventory Records</h1>
        
        <div style="margin-bottom: 22px; display: flex; gap: 12px; flex-wrap: wrap;">
            <a href="/new" class="modern-button"><i class="fas fa-plus"></i> Enter New Product</a>
            <a href="/export" class="modern-button"><i class="fas fa-file-export"></i> Export to CSV</a>
            <label for="csvFile" class="modern-button"><i class="fas fa-file-import"></i> Import from CSV</label>
        </div>
        
        <form id="uploadForm" style="display: none;">
            <input type="file" id="csvFile" name="file" accept=".csv">
            <button type="submit" id="submitBtn" class="modern-button"><i class="fas fa-upload"></i> Submit</button>
        </form>
        
        <div id="errorMessage" style="color: #e53e3e; font-weight: 500;"></div>
        <script src="js/upload_csv.js"></script>
        <script src="js/search.js"></script>
        
        <!-- Search Feature - Only show in GREEN environment -->
        <div id="searchFeature" th:if="${enableSearchFeature == true}">
            <form id="searchForm" action="/search" method="get">
                <label for="search">Search for item:</label>
                <input type="text" id="search" name="q" />
                <button type="submit" class="modern-button"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
        
        <div id="searchResults"></div>
        
        <div style="margin: 22px 0; display: flex; justify-content: center; align-items: center; gap: 22px;">
            <a th:if="${currentPage > 0}" th:href="@{/?(page=${currentPage - 1})}" class="modern-button" style="background: #43cea2;"><i class="fas fa-arrow-left"></i> Previous</a>
            <span style="font-weight: 600; color: #185a9d;" th:text="${currentPage + 1}"></span> / <span style="font-weight: 600; color: #185a9d;" th:text="${totalPages}"></span>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/?(page=${currentPage + 1})}" class="modern-button" style="background: #43cea2;">Next <i class="fas fa-arrow-right"></i></a>
        </div>
        
        <form th:action="@{/logout}" method="post" style="margin-bottom: 22px;">
            <input type="submit" value="Logout" class="modern-button" style="background: #e53e3e;" />
        </form>
        
        <div class="main-table">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Serial Number</th>
                        <th><i class="fas fa-tag"></i> Item Name</th>
                        <th><i class="fas fa-cubes"></i> Quantity</th>
                        <th><i class="fas fa-dollar-sign"></i> Amount</th>
                        <th><i class="fas fa-tools"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sale : ${listSale}">
                        <td th:text="${sale.serialNumber}"></td>
                        <td th:text="${sale.item}"></td>
                        <td th:text="${sale.quantity}"></td>
                        <td th:text="${sale.amount}"></td>
                        <td class="actions">
                            <a class="button" th:href="@{'/edit/' + ${sale.serialNumber}}"><i class="fas fa-edit"></i> Edit</a>
                            <a class="button" th:href="@{'/delete/' + ${sale.serialNumber}}" onclick="return confirm('Delete: This action is irreversible. Are you sure you want to delete the sale record?')" style="color: red;"><i class="fas fa-trash"></i> Delete</a>
                            <a class="button" th:href="@{'/clear/' + ${sale.serialNumber}}" onclick="return confirm('Clear: This action is irreversible. Are you sure you want to clear the sale record?')" style="color: #ff7f7f;"><i class="fas fa-eraser"></i> Clear</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="fab" title="Add New Product" onclick="window.location.href='/new'">
            <i class="fas fa-plus"></i>
        </div>
    </div>
</body>
</html>
