apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment-v2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
        version: v2
    spec:
      containers:
        - name: spring-app-container
          image: ghcr.io/octodemo/java-springboot-demo:170
          ports:
            - containerPort: 8086
          env:
            - name: DB_URL
              value: jdbc:postgresql://postgres-database-service:5432/postgres
            - name: USER_NAME
              value: postgresadmin
            - name: PASSWORD
              value: admin123
            - name: CHANGELOG_VERSION
              value: changelog_version-3.3.xml
            - name: REDIS_HOST
              value: redis-database-service
      imagePullSecrets:
        - name: your-registry-secret