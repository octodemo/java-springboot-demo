<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Add New Sale</title>
</head>
<body>
    <div th:fragment="content">
        <h1><i class="fas fa-plus-circle"></i> Add New Sale</h1>
        
        <div class="form-container">
            <form th:action="@{/save}" th:object="${sale}" method="post">
                <div class="form-group">
                    <label for="serialNumber">Serial Number:</label>
                    <input type="text" id="serialNumber" name="serialNumber" required 
                           pattern="[A-Z]\d{4}" 
                           title="Pattern: 'A0000' where 'A' is any uppercase letter and '0' represents any digit">
                </div>
                
                <div class="form-group">
                    <label for="item">Item Name:</label>
                    <input type="text" id="item" th:field="*{item}" 
                           th:value="${sale != null ? sale.item : ''}" 
                           required minlength="3" maxlength="50" 
                           title="Item name must be between 3 and 50 characters long.">
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" th:field="*{quantity}" 
                           th:value="${sale != null ? sale.quantity : ''}" 
                           pattern="[0-9]*" 
                           title="Please enter an integer" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (USD):</label>
                    <input type="text" id="amount" th:field="*{amount}" 
                           th:value="${sale != null ? sale.amount : ''}" 
                           pattern="^([1-9][0-9]{0,5}|500000)(\.[0-9]{1,2})?$" 
                           title="Please enter an amount up to 500,000, including up to two decimal places">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input id="dateInput" type="date" th:field="*{date}" th:value="${currentDate}" required>
                </div>
                
                <div class="actions">
                    <a href="/" class="modern-button">
                        <i class="fas fa-arrow-left"></i>
                        Back to List
                    </a>
                    <button type="submit" class="modern-button">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                </div>
            </form>
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" 
                 style="margin-top: 20px; padding: 16px; background: #fed7d7; color: #c53030; border-radius: 8px; border: 1px solid #feb2b2;">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
        
        <script>
            document.getElementById('dateInput').valueAsDate = new Date();
        </script>
    </div>
</body>
</html>
