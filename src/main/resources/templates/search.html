<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Search Results - Sales Manager</title>
</head>
<body>
    <div th:fragment="content">
        <h1><i class="fas fa-search"></i> Search Results</h1>
        
        <!-- Search Form -->
        <div style="margin: 32px 0; padding: 24px; background: rgba(255,255,255,0.8); border-radius: 16px; box-shadow: 0 4px 16px rgba(44,62,80,0.06);">
            <form action="/search" method="get">
                <div class="form-group">
                    <label for="search">Search for item:</label>
                    <input type="text" id="search" name="q" style="margin-bottom: 16px;" />
                    <button type="submit" class="modern-button">
                        <i class="fas fa-search"></i> 
                        Search
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Back to home link -->
        <div style="margin-bottom: 24px;">
            <a href="/" class="modern-button">
                <i class="fas fa-arrow-left"></i>
                Back to Sales Records
            </a>
        </div>
        
        <!-- Results Table -->
        <div th:if="${listSale != null and !listSale.isEmpty()}">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-tag"></i> Item Name</th>
                        <th><i class="fas fa-cubes"></i> Quantity</th>
                        <th><i class="fas fa-dollar-sign"></i> Amount</th>
                        <th><i class="fas fa-tools"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sale : ${listSale}">
                        <td th:text="${sale.serialNumber}"></td>
                        <td th:text="${sale.item}"></td>
                        <td th:text="${sale.quantity}"></td>
                        <td th:text="${sale.amount}"></td>
                        <td class="actions">
                            <a class="modern-button" th:href="@{'/edit/' + ${sale.serialNumber}}" 
                               style="padding: 6px 12px; font-size: 0.9rem; margin: 2px;">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="modern-button" th:href="@{'/delete/' + ${sale.serialNumber}}" 
                               onclick="return confirm('Delete: This action is irreversible. Are you sure you want to delete the sale record?')" 
                               style="background: #e53e3e; padding: 6px 12px; font-size: 0.9rem; margin: 2px;">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                            <a class="modern-button" th:href="@{'/clear/' + ${sale.serialNumber}}" 
                               onclick="return confirm('Clear: This action is irreversible. Are you sure you want to clear the sale record?')" 
                               style="background: #f6ad55; padding: 6px 12px; font-size: 0.9rem; margin: 2px;">
                                <i class="fas fa-eraser"></i> Clear
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Empty State - Only show when no results found -->
        <div th:if="${listSale == null or listSale.size() == 0}">
            <div style="text-align: center; padding: 64px 32px; color: #666;">
                <i class="fas fa-search fa-3x" style="color: #ccc; margin-bottom: 16px;"></i>
                <h3 style="margin: 16px 0 8px; color: #22223b;">No search results found</h3>
                <p>Try searching with different keywords or check your spelling.</p>
                <div style="margin-top: 24px; display: flex; justify-content: center; gap: 16px; flex-wrap: wrap;">
                    <a href="/" class="modern-button">
                        <i class="fas fa-list"></i>
                        View All Records
                    </a>
                    <a href="/new" class="modern-button">
                        <i class="fas fa-plus"></i>
                        Add New Sale
                    </a>
                </div>
            </div>
        </div>
        
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.enableSearchFeature = /*[[${enableSearchFeature}]]*/ false;
            /*]]>*/
        </script>
    </div>
</body>
</html>
