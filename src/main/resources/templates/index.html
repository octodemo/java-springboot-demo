<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Records</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 0 15px;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            color: #2196F3;
            text-shadow: 2px 2px #ccc;
            text-align: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 50px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #2196F3;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #E3F2FD;
        }
        a {
            text-decoration: none;
            color: #2196F3;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #2196F3;
        }
        a:hover {
            color: #fff;
            background-color: #3a81e5;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clear {
            color: #f44336;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var enableSearchFeature = /*[[${enableSearchFeature}]]*/ false;
        /*]]>*/
    </script>
    <script>
        window.onload = function() {
            if (!enableSearchFeature) {
                document.getElementById('searchFeature').style.display = 'none';
            }
        };
    </script>
</head>
<body>
    <div align="center" th:if="${listSale}">
        <h1>Sales Records</h1>
        <a href="/new">Enter New Sale</a>
        <a href="/export">Export to CSV</a>
        <br><br>
        <div id="searchFeature">
            <form action="/search" method="get">
            <label for="search">Search for item:</label>
            <input type="text" id="search" name="q" />
            <button type="submit">Search</button>
            </form>
        </div>
        <br />
        <div>
            <a th:if="${currentPage > 0}" th:href="@{/?(page=${currentPage - 1})}">Previous</a>
            <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/?(page=${currentPage + 1})}">Next</a>
        </div>
        <br />
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Logout" />
        </form>
        <table style="width: 35%" border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${listSale}">
                    <td th:text="${sale.id}">ID</td>
                    <td th:text="${sale.item}">Item Name</td>
                    <td th:text="${sale.quantity}">Quantity</td>
                    <td th:text="${sale.amount}">Amount</td>
                    <td class="actions">
                        <a th:href="@{'/edit/' + ${sale.id}}">Edit</a>
                        <a th:href="@{'/delete/' + ${sale.id}}">Delete</a>
                        <a th:href="@{'/clear/' + ${sale.id}}">Clear</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>   
</body>
</html>
